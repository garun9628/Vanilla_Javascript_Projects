<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 class="heading">Digital Clock</h1>
      <div class="clock">
        <div class="container">
          <h2 class="hour">10</h2>
          <h2 class="dot">:</h2>
          <h2 class="min">10</h2>
          <h2 class="dot">:</h2>
          <h2 class="sec">10</h2>
          <span class="ampm">AM</span>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
